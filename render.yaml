services:
  - type: web
    name: weather-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port 10000
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12

cronJobs:
  - name: update-weather
    schedule: "0 */6 * * *"
    command: python backend/scheduler.py
    
